<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "head.html" %}
    {% block head %}{% endblock %}

    <script>
      window.onload = () => {
        const cachedTheme = localStorage.getItem("theme");
        const cachedFontStack = localStorage.getItem("font-stack");

        if (cachedTheme !== null) 
          document
            .documentElement
            .setAttribute("data-theme", cachedTheme)

        if (cachedFontStack !== null) 
          document
            .documentElement
            .setAttribute("data-font-stack", cachedFontStack)
        }
    </script>
  </head>

  <body>
    {{ content | safe }}
  </body>
</html>
