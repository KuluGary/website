<ul class="post-list">
  {% for post in postsList %}
    {% set postStats = post | wordStats %}
    <li>
      <article>
        <header>
          <h2>
            <a href="{{ post.url }}">{{ post.data.title }}</a>
          </h2>
          <time datetime="{{ post.date | formatDate('yyyy-LL-dd') }}">{{ post.date | formatDate }}</time>
        </header>
        <div class="post-subtitle">
          <p class="post-stats">~{{postStats}}</p>
        </div>
      </article>
    </li>
  {% endfor %}
</ul>
