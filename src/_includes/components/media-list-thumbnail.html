<article class="media-grid">
	<figure>
		{% if item.thumbnail %}
			<img src="{{ item.thumbnail }}" alt="{{ item.title }}" loading="lazy"/>
		{% else %}
			{% include "components/hat-icon.html" %}
		{% endif %}

		<figcaption>
			<a href="{{ item.link }}">
				{{ item.title }}
			</a>
		</figcaption>
	</figure>
</article>
